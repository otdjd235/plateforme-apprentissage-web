<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projet GLO-2005{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="w-full border border-gray-300 bg-gray-200 dark:border-neutral-600 dark:bg-neutral-800 p-3 text-gray-900 dark:text-white">
        <div class="hidden lg:flex items center justify-between">
            <div class="flex items-center gap-4">
                <a href="{{ url_for('home') }}" class="mr-4">Home</a>
                <a href="{{ url_for('cours')}}" class="mr-4">Cours</a>
            </div>
            {% if user_logged_in %}
                <div class="flex items-center gap-4">
                    <button class="bg-sky-500 px-3 py-1 rounded-lg cursor-pointer hover:bg-sky-600 text-white">Logout</button>
                    <a href="{{ url_for('profile') }}">Profile</a>
                </div>
            {% else %}
                <div class="flex items-center gap-4">
                    <button onclick="redirectToLogin()" class="bg-sky-500 px-3 py-1 rounded-lg cursor-pointer hover:bg-sky-600 text-white">Login</button>
                    <button onclick="redirectToSignUp()" class="bg-green-500 px-3 py-1 rounded-lg cursor-pointer hover:bg-green-600 text-white">Sign Up</button>
                </div>
            {% endif %}
            </div>
        </div>
    </nav>

    <script>
        function redirectToSignUp() {
            window.location.href = "{{ url_for('signup') }}"
        }
        
        function redirectToLogin() {
            window.location.href = "{{ url_for('login') }}"
        }
    </script>

    <body>
        {% block content %}{% endblock %}
    </body>

</body>
</html>
