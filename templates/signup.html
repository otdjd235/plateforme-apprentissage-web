<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>

          <div class="inputContainer">
            <input type="text" class="input">
            <label for="" class="label">Full Name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input">
            <label for="" class="label">Email</label>
          </div>

          <div class="inputContainer">
            <input type="tel" class="input" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>
            <label for="phone" class="label">Phone Number (123-456-7890)</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input">
            <label for="" class="label">Username</label>
          </div>

          <div class="inputContainer">
            <input type="date" class="input" id="birthdate" name="birthdate" required>
            <label for="birthdate" class="label">Birthdate</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="password" id="password" onkeyup='check();'>
            <label for="" class="label">Password</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="confirm_password" id="confirm_password" onkeyup='check();'>
            <label for="" class="label">Confirm Password</label>
          </div>
          <span id="message"></span>

          <div class="confirm-container">
            <button type="button" class="cancelBtn" onclick="goBack()">Cancel</button>
            <input type="submit" class="submitBtn" value="Sign up">
          </div>
        </form>
      </div>
<script>
    function check() {
        if(document.getElementById('password').value == document.getElementById('confirm_password').value){
            document.getElementById('message').style.color='green';
            document.getElementById('message').innerHTML = 'matching';

        } else {
            document.getElementById('message').style.color='red';
            document.getElementById('message').innerHTML = 'not matching';
        }
    }

    function goBack() {
        if (document.referrer !== "") {
            window.history.back(); // Go back if there's a previous page
        } else {
            window.location.href = "{{ url_for('home') }}";
        }
    }
</script>
</body>
</html>
