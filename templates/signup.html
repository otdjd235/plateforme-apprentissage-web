<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="signupFrm">
        <form id="signup-form" class="form">
          <h1 class="title">Sign up</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" id="email" name="email">
            <label for="email" class="label">Email</label>
          </div>

          <div class="inputContainer">
            <input type="tel" class="input" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>
            <label for="phone" class="label">Phone Number (123-456-7890)</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="username", name="username">
            <label for="username" class="label">Username</label>
          </div>

          <div class="inputContainer">
            <input type="date" class="input" id="birthdate" name="birthdate" required>
            <label for="birthdate" class="label">Birthdate</label>
          </div>

          <div class="inputContainer">
            <select id="role" name="role">
              <option value="etudiant">Student</option>
              <option value="prof">Professor</option>
            </select>
            <label for="role" class="label">Role</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="password" id="password" onkeyup='check();'>
            <label for="password" class="label">Password (6 characters minimum)</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="confirm_password" id="confirm_password" onkeyup='check();'>
            <label for="confirm_password" class="label">Confirm Password</label>
          </div>
          <span id="message"></span>

          <div class="confirm-container">
            <button type="button" class="cancelBtn" onclick="goBack()">Cancel</button>
            <input type="submit" class="submitBtn" value="Sign up">
          </div>
        </form>
      </div>
<script>
    function check() {
        if(document.getElementById('password').value == document.getElementById('confirm_password').value){
            document.getElementById('message').style.color='green';
            document.getElementById('message').innerHTML = 'matching';

        } else {
            document.getElementById('message').style.color='red';
            document.getElementById('message').innerHTML = 'not matching';
        }
    }

    function goBack() {
      window.location.href = "{{ url_for('home') }}";
    }

    const form = document.getElementById('signup-form')
    const email_input = document.getElementById('email')
    const phone_input = document.getElementById('phone')
    const username_input = document.getElementById('username')
    const birthdate_input = document.getElementById('birthdate')
    const role_input = document.getElementById('role')
    const password_input = document.getElementById('password')
    const confirm_password_input = document.getElementById('confirm_password')

    form.addEventListener('submit', (e) => {
      e.preventDefault();  // ALWAYS prevent the default
      console.log('Submit pressed');

      document.querySelectorAll('.incorrect').forEach(el => el.classList.remove('incorrect'));

      const errors = getSignUpFormErrors(
        email_input, phone_input, username_input, 
        birthdate_input, role_input, password_input, confirm_password_input
      );

      if (errors.length > 0) {
        return;
      }

      const data = {
        email: email_input.value,
        tel: phone_input.value,
        username: username_input.value,
        date_naissance: birthdate_input.value,
        role: role_input.value,
        mot_de_passe: password_input.value,
      };

      fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          console.log('Response from server', response);
          if (response.id) {
            alert('Account created!');
            console.log("Redirecting to login");
            window.location.href = "/login";
          } else {
            alert('Error: ' + response.error);
          }
        })
        .catch(error => console.error('Error:', error));
    });

    function getSignUpFormErrors(email, phone, username, birthdate, role, password, confirm_password) {
      let errors = [];

      if (email.value.trim() === '') {
        errors.push('Email is required');
        email.parentElement.classList.add('incorrect');
      }

      const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
      if (phone.value.trim() === '' || !phonePattern.test(phone.value.trim())) {
        errors.push('Invalid phone number');
        phone.parentElement.classList.add('incorrect');
      }

      if (username.value.trim() === '') {
        errors.push('Username is required');
        username.parentElement.classList.add('incorrect');
      }

      if (birthdate.value.trim() === '') {
        errors.push('Birthdate is required');
        birthdate.parentElement.classList.add('incorrect');
      }

      if (role.value.trim() === '') {
        errors.push('Role is required');
        role.parentElement.classList.add('incorrect');
      }

      if (password.value.trim() === '' || password.value.length < 6) {
        errors.push('Password must be at least 6 characters long');
        password.parentElement.classList.add('incorrect');
      }

      if (password.value !== confirm_password.value) {
        errors.push("Passwords don't match");
        confirm_password.parentElement.classList.add('incorrect');
      }

      return errors;
    }

</script>
</body>
</html>
